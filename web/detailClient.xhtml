<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Client details</h2>
        <h:outputText value="Numero : " /><h:outputText value="#{personDetail.person.id}" /><br />
        <h:outputText value="FirstName : " /><h:outputText value="#{personDetail.person.firstName}" /><br />
        <h:outputText value="Lastname : " /><h:outputText value="#{personDetail.person.lastName}" />
            <h3>Liste des films vision√©s</h3>
            <h:form>
                <h:dataTable class="table table-bordered" value="#{personDetail.person.movies}" var="item" cellspacing="4">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" />
                        </f:facet>
                        <h:commandLink value="#{item.name}" action="#{filmDetail.saveMovie(item.id)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Producer" />
                        </f:facet>
                        <h:outputText value="#{item.producer}" />
                    </h:column>
                </h:dataTable>
                <h:button class="btn btn-default" value="Cancel" outcome="index" />
            </h:form>
    </h:body>
</html>
